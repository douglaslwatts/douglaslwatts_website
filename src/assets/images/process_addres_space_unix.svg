       id="text83733"><tspan
         sodipodi:role="line"
         id="tspan83741"
         x="47.09586"
         y="150.15601">User Runtime Heap. Grows up. Contains</tspan><tspan
         sodipodi:role="line"
         id="tspan83743"
         x="47.09586"
         y="155.44768">things for which memory is dynamically</tspan><tspan
         sodipodi:role="line"
         id="tspan83745"
         x="47.09586"
         y="160.73933">allocated. In Rust vectors, strings, things</tspan><tspan
         sodipodi:role="line"
         id="tspan83747"
         x="47.09586"
         y="166.03101">placed in a Box. In C things allocated with</tspan><tspan
         sodipodi:role="line"
         id="tspan83749"
         x="47.09586"
         y="171.32268">malloc/calloc. In Java objects declared</tspan><tspan
         sodipodi:role="line"
         id="tspan83751"
         x="47.09586"
         y="176.61433">using the keyword new.</tspan></text>
